<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumo da Ilha - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-black flex flex-col justify-center items-center text-gray-200 font-mono antialiased">
    <div class="bg-gray-900 p-8 rounded-lg border-2 border-orange-600/50 shadow-neon max-w-sm w-full">
        <div class="flex flex-col items-center mb-6">
            <img src="logo.jpg" alt="Logo Fumo da Ilha" class="h-24 w-24 mb-4 border-2 border-orange-600 rounded-full">
            <h1 class="text-3xl font-chakra font-bold text-orange-600 drop-shadow-md">FUMO DA ILHA</h1>
            <p class="text-sm text-gray-400 mt-2">Gest√£o de Estoque</p>
        </div>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400">E-mail</label>
                <input type="email" id="email" class="mt-1 block w-full rounded-md bg-gray-700 text-white border-gray-600 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400">Senha</label>
                <input type="password" id="password" class="mt-1 block w-full rounded-md bg-gray-700 text-white border-gray-600 shadow-sm focus:border-orange-500 focus:ring-orange-500 p-2" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-orange-600 text-white font-medium rounded-md hover:bg-orange-700 transition-colors shadow-orange">
                Entrar
            </button>
            <p id="error-message" class="text-red-500 text-sm text-center mt-4 hidden"></p>
        </form>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
