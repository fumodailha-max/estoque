<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumo da Ilha - Gestão de Estoque</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-black text-gray-200 font-mono antialiased flex flex-col">
    <nav class="bg-black/50 backdrop-blur-md text-white p-4 shadow-lg sticky top-0 z-20 border-b border-orange-600/50">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <div class="flex items-center">
                <img src="logo.jpg" alt="Logo Fumo da Ilha" class="h-12 w-12 mr-3 border-2 border-orange-600 rounded-full">
                <h1 class="text-3xl font-chakra font-bold flex items-center text-orange-600 drop-shadow-md">
                    FUMO DA ILHA
                </h1>
            </div>

            <button id="hamburger-btn" class="md:hidden px-3 py-2 border rounded text-gray-200 border-gray-400 hover:text-white hover:border-white">
                <i data-lucide="menu" style="width: 24px; height: 24px;"></i>
            </button>

            <div id="nav-links" class="hidden md:flex md:space-x-4 md:mt-0 mt-4 w-full md:w-auto">
                <button onclick="loadPage('estoque')" id="nav-estoque" class="w-full text-left md:w-auto px-4 py-2 rounded-lg flex items-center transition-colors hover:bg-orange-600/20 hover:text-orange-400">
                    <i data-lucide="package" class="mr-2" style="width: 18px; height: 18px;"></i> Estoque
                </button>
                <button onclick="loadPage('clientes')" id="nav-clientes" class="w-full text-left md:w-auto px-4 py-2 rounded-lg flex items-center transition-colors hover:bg-orange-600/20 hover:text-orange-400">
                    <i data-lucide="users" class="mr-2" style="width: 18px; height: 18px;"></i> Clientes
                </button>
                <button onclick="loadPage('vendas')" id="nav-vendas" class="w-full text-left md:w-auto px-4 py-2 rounded-lg flex items-center transition-colors hover:bg-orange-600/20 hover:text-orange-400">
                    <i data-lucide="shopping-cart" class="mr-2" style="width: 18px; height: 18px;"></i> Vendas
                </button>
                <button onclick="loadPage('dashboard')" id="nav-dashboard" class="w-full text-left md:w-auto px-4 py-2 rounded-lg flex items-center transition-colors hover:bg-orange-600/20 hover:text-orange-400">
                    <i data-lucide="bar-chart-2" class="mr-2" style="width: 18px; height: 18px;"></i> Dashboard
                </button>
                <button onclick="handleSignOut()" id="nav-signout" class="w-full text-left md:w-auto px-4 py-2 rounded-lg flex items-center transition-colors hover:bg-red-600/20 hover:text-red-400">
                    <i data-lucide="log-out" class="mr-2" style="width: 18px; height: 18px;"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <main id="main-content" class="container mx-auto p-4 md:p-6 flex-grow"></main>

    <div id="custom-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-900 p-6 rounded-lg border-2 border-orange-600/50 shadow-neon w-full max-w-sm">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-orange-400 flex items-center font-chakra">
                <i data-lucide="info" class="mr-2 text-blue-500" style="width: 24px; height: 24px;"></i>
                Título do Modal
            </h3>
            <div id="modal-message" class="mb-6 text-gray-300">Mensagem do modal.</div>
            <div id="modal-content-area"></div> <div class="flex justify-end space-x-3 mt-4">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600 transition-colors border border-gray-500">Cancelar</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors shadow-orange">Confirmar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
